<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Logo -->
  <img src="assets/img/logo.png" alt="logo">
  <!-- login form -->
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="account.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="account.password" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row class="login-form__button">
      <div>
        <button ion-button (click)="navigateToPage('RegisterPage')">Register</button>
        <button ion-button (click)="login()">Login</button>
      </div>
    </ion-row>
  </ion-card>
</ion-content>
